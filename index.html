    <script type="text/javascript">
      const tanggalTujuan = new Date('Dec 31, 2022 07:49:00').getTime();

      const hitungMundur = setInterval(function() {
        const sekarang = new Date(). getTime();
      const selisih = tanggalTujuan - sekarang;

      const hari = Math.floor(selisih / (1000 * 60 * 60 * 24));
      const jam = Math.floor(selisih % (1000 * 60 * 60 * 24) / (1000 * 60 * 60));
      const menit = Math.floor(selisih % (1000 * 60 * 60) / (1000 * 60));
      const detik = Math.floor(selisih % (1000 * 60 ) / 1000);

      const countdown = document.getElementById('countdown');
      const thbaru = document.getElementById('thbaru');

      // element card
      const bHari = document.getElementById('bHari');
      const bJam = document.getElementById('bJam');
      const bMenit = document.getElementById('bMenit');
      const bDetik = document.getElementById('bDetik');

      // element card h1
      const tHari = document.getElementById('tHari');
      const tJam = document.getElementById('tJam');
      const tMenit = document.getElementById('tMenit');
      const tDetik = document.getElementById('tDetik');
      
      // element card p
      const nhari = document.getElementById('nhari');
      const njam = document.getElementById('njam');
      const nmenit = document.getElementById('nmenit')
      const ndetik = document.getElementById('ndetik');
      
      tHari.innerHTML = hari;
      tJam.innerHTML = jam;
      tMenit.innerHTML =  menit;
      tDetik.innerHTML =  detik;

     
      if (selisih < 0) {
        clearInterval(hitungMundur);
        // box
        bHari.classList.add('animate__animated', 'animate__flipInY', 'animate__repeat-3');
        bJam.classList.add('animate__animated', 'animate__flipInY', 'animate__repeat-3');
        bMenit.classList.add('animate__animated', 'animate__flipInY', 'animate__repeat-3');
        bDetik.classList.add('animate__animated', 'animate__flipInY', 'animate__repeat-3');

        thbaru.classList.add('animate__animated', 'animate__flipInY', 'animate__repeat-3');
        thbaru.innerHTML = "Selamat tahun baru";
    
        tHari.innerHTML = "2";
        tJam.innerHTML = "0";
        tMenit.innerHTML =  "2";
        tDetik.innerHTML =  "3";

        nhari.style.display = "none";
        njam.style.display = "none";
        nmenit.style.display = "none";
        ndetik.style.display = "none";

      }
      },1000);

      function rubah(angka){
        var reverse = angka.toString().split('').reverse().join(''),
        ribuan = reverse.match(/\d{1,3}/g);
        ribuan = ribuan.join('.').split('').reverse().join('');
        return "Rp"+ribuan;
      }
      document.getElementById("saldo_user").innerText=rubah(document.getElementById("saldo_user").textContent);
